        <h3>2021年已步入尾聲，大家是否已經決定要在何處迎接嶄新的2022年了呢？</h3>
        <h3>本文推薦合歡山主峰是你的絕佳選擇！</h3>
        <h3>合歡山主峰，標高3417公尺，為一單面山。</h3>
        <h3>登頂時間來回約2小時，登山口位於昆陽與武嶺之間，停車方便。
          合歡山主峰早期為軍事基地，遷撤後原本的軍用車道改為行人步道，故寬敞易行走。合歡山主峰雖為百岳，但其實老少咸宜，惟若患有高山症記得事先服用藥物。
          此外，在登頂之前可以先到不遠的鳶峰觀星平台觀賞浩瀚銀河，以漫天星斗結束2021年，再以燦爛朝陽迎接2022年。</h3>
